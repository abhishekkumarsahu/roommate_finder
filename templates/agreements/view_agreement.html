{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <h2>Agreement #{{ agreement.id }}</h2>

  {% if agreement.pdf_file %}
    <a href="{% url 'agreements:download' agreement.id %}" class="bg-green-600 text-white px-4 py-2 rounded">Download PDF</a>
    <iframe src="{{ agreement.pdf_file.url }}" width="100%" height="600px" class="mt-4"></iframe>
  {% else %}
    <p>PDF not generated yet. Both parties need to submit the agreement details.</p>
  {% endif %}
</div>
{% endblock %}
