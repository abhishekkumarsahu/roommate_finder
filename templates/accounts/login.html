{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 py-10">

    <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-xl max-w-md w-full p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>

        {% if form.errors %}
        <p class="text-red-500 text-center mb-4 font-semibold">Invalid login details</p>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 mb-1 font-medium">Email</label>
                <input type="text" name="username"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your email" required>
            </div>

            <div>
                <label class="block text-gray-700 mb-1 font-medium">Password</label>
                <input type="password" name="password"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                    placeholder="Enter your password" required>
            </div>

            <button
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-700">
            Donâ€™t have an account?
            <a href="{% url 'accounts:signup' %}" class="text-blue-600 font-semibold">Sign Up</a>
        </p>
    </div>

</div>

{% endblock %}
