{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="block mb-2">Full Name</label>
        <input type="text" name="full_name" class="w-full border p-2 rounded mb-4" placeholder="Your name" required>

        <label class="block mb-2">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded mb-4" placeholder="Your email" required>

        <label class="block mb-2">Password</label>
        <input type="password" name="password1" class="w-full border p-2 rounded mb-4" placeholder="Create password"
            required>

        <label class="block mb-2">Confirm Password</label>
        <input type="password" name="password2" class="w-full border p-2 rounded mb-4" placeholder="Confirm password"
            required>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Sign Up
        </button>
    </form>

    <p class="mt-4 text-center">
        Already have an account?
        <a href="{% url 'accounts:login' %}" class="text-blue-600 font-semibold">
            Login
        </a>
        {% if form.errors %}
    <div class="bg-red-200 text-red-800 p-3 mb-4 rounded">
        {{ form.errors }}
    </div>
    {% endif %}

    </p>
</div>

{% endblock %}
